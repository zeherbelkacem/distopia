<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="home">

<head>
	<title>Cinema</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet"
		type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>

<body>
	<div class="mt-4" layout:fragment="section">

	<div class="card-body">
					<!-- <h5 class="card-title">List of articles</h5> -->
					<div class="row g-3">
						<div class="col-6 ">
							<h3 th:text="${listOf}"></h3>

						</div>
						<!--							<div class="col-6">
								<form th:action="@{/admin}" method="GET" class="form-inline input-group">
									<input class="form-control mr-sm-2" name="keyWord" type="search"
										placeholder="Search" aria-label="Search">
									<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
								</form>

							</div>-->

						<table class="mt-2 table table-striped table-bordered table-light ">
							<thead>
								<tr>
									<th>ID</th>
									<th>City</th>
									<th>Department</th>
									<th>Nbr of cinemas</th>
									<th>See available cinemas</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c:${cities}">
									<td th:text="${c.id}">
										</th>
									<td th:text="${c.name}"></td>
									<td th:text="${c.department}">
										</th>
									<td th:text="${c.cinemas.size}"></td>
									
									<td>
										<a class="btn btn-success" th:href="@{/myCity(id=${c.id}) }"> SELECT</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div>
						<nav aria-label="...">
							<ul class="pagination justify-content-center">


								<li th:class="${currentPage==0 ? 'page-item disabled' : 'page-item'} ">
									<a class="page-link"
										th:href="@{/myCity(page=${currentPage-1}, size=${size}, keyWord=${keyWord} ) }">Previous</a>
								</li>

								<li th:each="page,status:${pages}"><a
										th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
										th:href="@{ /myCity(page=${status.index}, size=${size}, keyWord=${keyWord}) }"
										th:text="${status.index }"></a></li>

								<li class="page-item"><a class="page-link"
										th:href="@{ /myCity(page=${currentPage+1}, size=${size}, keyWord=${keyWord} )}">Next</a>
								</li>
								<li class="page-item"><a class="page-link"
										th:href="@{/myCity(page=${totalPages-1}, size=${size}, keyWord=${keyWord} )}">Last</a>

								</li>
							</ul>
						</nav>
					</div>
					

			</section>

		</div>
		
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
